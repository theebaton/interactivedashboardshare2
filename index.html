<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KKU Library Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
              display: ['Prompt', 'sans-serif'],
            },
            colors: {
              kku: {
                primary: '#A73B24', // Brick/Terracotta red-orange typical of KKU bricks
                secondary: '#F3A712', // Gold/Yellow accent
                dark: '#682312',
                light: '#FEF2F2',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "papaparse": "https://esm.sh/papaparse@^5.5.3",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
